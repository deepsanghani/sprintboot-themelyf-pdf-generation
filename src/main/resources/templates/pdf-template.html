<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
</head>
<body>
<h1>Employee Details</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{employee_name}</td>
        <td>{employee_designation}</td>
        <td>{employee_salary}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
